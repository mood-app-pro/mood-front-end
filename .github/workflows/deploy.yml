name: Deploy Mood App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Add SSH Key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.VPS_PRIVATE_KEY }}

    - name: Copy files via SSH
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ user@${{ secrets.VPS_HOST }}:/home/mood-app/

    - name: Restart application via SSH
      run: |
        ssh -o StrictHostKeyChecking=no user@${{ secrets.VPS_HOST }} << 'EOF'
          cd /home/mood-app
          npm install --production
          pm2 restart all || pm2 start npm --name "mood-app" -- start
        EOF

